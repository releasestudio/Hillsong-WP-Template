    <style>
        .h4th-clem-header-logo {
            position: relative;
            background-image: url("https://cdn.hillsong.com/wp-content/uploads/sites/5/2023/05/16093729/H4TH-2023-Header.gif");
            height: 600px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: 800px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .h4th-clem-header-logo2 {
            display: flex;
            justify-content: center;
            border: 1px solid blue;
        }

        #H4THClemHeaderRow a {
            text-decoration: none;
            position: relative;
            height: fit-content;
            padding: 15px 25px;
            transition: all 200ms linear;

            white-space: wrap;
            max-width: 95vw;
            display: -webkit-inline-flex;
            display: -ms-inline-flexbox;
            display: block;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-justify-content: center;
            justify-content: center;
            -ms-flex-pack: center;
            color: #fff;
            background-color: #3032DC;
            border: solid 1px #3032DC;
            border-radius: 50px;
            min-width: 250px;
            font-family: proxima-nova, sans-serif;
            font-size: 18px;
            line-height: 20px;
            letter-spacing: .02em;
            font-weight: 600;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            display: inline-block;
        }

        #H4THClemHeaderRow a:hover {
            color: #3032DC;
            background-color: #fff;
        }

        .h4th-clem-header-logo2 img {
            width: 80%;
            max-width: 1000px;
            border: 1px solid blue;
        }

        .h4th-clem-header-date {
            position: absolute;
            bottom: 0;
            transform: translateY(-60px);
            width: 150px
        }

        @media (max-width: 600px) {
            .h4th-clem-header-logo {
                height: 300px;
                background-size: auto 400px;
            }

            .h4th-clem-header-date {
                position: absolute;
                bottom: 0;
                transform: translateY(-25px);
                width: 100px
            }
        }
